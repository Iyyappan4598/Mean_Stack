<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var grade=prompt("enter your percentage");
        if (grade>90){
            console.log("The grade is S");
        }else if(grade>80){
            console.log("The grade is A");
        }else if(grade>70){
            console.log("The grade is B");
        }else if(grade>60){
            console.log("The grade is C");
        }else if(grade>50){
            console.log("The grade is D");
        }else if(grade>40){
            console.log("The grade is E");
        }else if(grade>0){
            console.log("You are Fail")
        }else if(grade<0){
            console.log("you enter a minus value")
        }
        else{
            console.log("Empty")
        }
    </script>
</body>
</html>
