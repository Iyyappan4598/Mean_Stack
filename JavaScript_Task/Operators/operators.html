<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Addition Operators
        var a=20,b=30;
        var c=a+b;
        console.log(c,"addition total")

        //Subtraction Operators
        var a=40,b=30;
        var c=a-b;
        console.log(c,"Subtraction total")

        //Multiplication Operators
        var a=10,b=3;
        var c=a*b;
        console.log(c,"Multiplication total")

        //Division Operators
        var a=50,b=5;
        var c=a/b;
        console.log(c,"Division total")

        //Modulus Operators
        var a=50,b=5;
        var c=a%b;
        console.log(c,"Modulus total")

        //Incriment Operators
        var a=50;
        a++;
        console.log(a,"Incriment total")

        //Decriment Operators
        var a=50;
        a--;
        console.log(a,"Decriment total")

        //Comparison Operators
        //Is equal to
        var a=50,b=5, c=15, d=15;
        console.log(a == b, c == d)

        //identical
        var a=50,b=5;
        console.log(a == b)

        //Not Equal to
        var a=30,b=10;
        console.log(a!=b)

        //Greater than
        var x=20,y=10;
        console.log(x>y)

        //Greater than or equal to
        var x=30,y=10;
        console.log(x>=y)

        //Less than
        var x=20,y=10;
        console.log(x<y)

        //Less than or equal to
        var x=5,y=20;
        console.log(x<=y)

        //Assignment Operators
        //Assign
        var x=20;
        y=x
        console.log(y)

        //Add and assign
        var x=20,y=30;
        console.log(x+=y)

        //Subtract and assign
        var x=40,y=30;
        console.log(x-=y)

        //Multiplication and assign
        var x=40,y=3;
        console.log(x*=y)

        //Divide and assign
        var x=40,y=4;
        console.log(x/=y)

        //Modulus and assign
        var x=10,y=4;
        console.log(x%=y)

    </script>
</body>
</html>
