<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Bitwise Operators
        //And
        var a=12,b=25;
        console.log(a & b)

        //OR
        var a=5,b=10;
        console.log(a | b)

        //XOR
        var a=12,b=25;
        console.log(a ^ b)

        //Not
        var a=5;
        console.log( ~ a)

        //Left Shift
        var a=14,b=2;
        console.log(a << b)


    </script>
</body>
</html>
