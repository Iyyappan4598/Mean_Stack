<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //String Methods
        // Length
        var message="Hi hello";
        var result=message.length;
        console.log(result, "length")

        //UpperCase
        var message="Welcome";
        var res=message.toUpperCase();
        console.log(res)

        //LowerCase
        var message="DOMAIN";
        var result=message.toLowerCase();
        console.log(result)

        //Slice Method
        var input="hello Computer";
        var result=input.slice(0,9);
        console.log(result)

        //Substr
        var input="Hellow Computer";
        var result=input.substr(1, 7);
        console.log(result)

        //indexOf
        var input="asdfgf hjlkj asdfgf hjlkj";
        var value=input.indexOf('j');
        console.log(value, "indexOf")

        //lastIndexOf
        var input="asdfgf hjlkj asdfgf hjlkj";
        var value=input.lastIndexOf('a');
        console.log(value, "lastIndexOf")
    </script>
</body>
</html>
